  <body>
    <div class="roles-main" data-animate-on-scroll>
      <div class="roles-div">
        <button class="student-button" id="studentButton" routerLink="/sign-up-student">
          <img class="vector-icon103" alt="" src="assets/public/vector100.svg" />
          <div class="student-div">Student</div></button
        ><button class="recruiter-button" id="recruiterButton" routerLink="/sign-up-recruiter">
          <img class="vector-icon104" alt="" src="assets/public/vector101.svg" />
          <div class="student-div">Recruiter</div>
        </button>
      </div>
      <div class="which-best-decribes-your-role">
        Which best decribes your role?
      </div>
      <button class="back-button4" id="backButton" routerLink="/welcome">
        <img class="vector-icon105" alt="" src="assets/public/vector32.svg" />
      </button>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
